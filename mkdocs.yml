site_name: Square Workflow
repo_name: Workflow
repo_url: https://github.com/square/workflow
site_description: "A library for making composable state machines, and UIs driven by those state machines."
site_author: Square, Inc.
site_url: https://square.github.io/workflow/
remote_branch: gh-pages

copyright: 'Copyright &copy; 2019 Square, Inc.'

theme:
  name: 'material'
  logo: images/icon-square.png
  favicon: images/icon-square.png
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: 'red'
    accent: 'pink'
  features:
    - tabs
    - instant

extra_css:
  - 'css/app.css'

markdown_extensions:
  - admonition
  - smarty
  - codehilite:
      guess_lang: false
      linenums: True
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - tables

plugins:
  - search
  - redirects:
      redirect_maps:
        # Redirect some of the most-visited pages from their old locations in case there are links
        # to these pages somewhere.
        'kotlin/api/workflow-core/com.squareup.workflow/index.md': 'kotlin/api/gfmCollector/workflow/com.squareup.workflow1/index.md'
        'kotlin/api/workflow-core/com.squareup.workflow/-worker/index.md': 'kotlin/api/gfmCollector/workflow/com.squareup.workflow1/-worker/index.md'
        'kotlin/api/workflow-testing/com.squareup.workflow.testing/index.md': 'kotlin/api/gfmCollector/workflow/com.squareup.workflow1.testing/index.md'
        'kotlin/api/workflow-testing/com.squareup.workflow.testing/-render-tester/index.md': 'kotlin/api/gfmCollector/workflow/com.squareup.workflow1.testing/-render-tester/index.md'
        'kotlin/api/workflow-ui-android/com.squareup.workflow.ui/index.md': 'kotlin/api/gfmCollector/workflow/com.squareup.workflow1.ui/index.md'

extra:
  # type is the name of the FontAwesome icon without the fa- prefix.
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/square
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/squareeng
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/joinsquare/

nav:
  - 'Overview': index.md
  - 'Why Workflow?': 'userguide/whyworkflow.md'
  - 'Glossary': 'glossary.md'
  - 'User Guide':
    - 'Core Concepts': 'userguide/concepts.md'
    - 'Workflow Core':
      - 'Workflow': 'userguide/core-workflow.md'
      - 'Worker': 'userguide/core-worker.md'
      - 'Patterns': 'userguide/core-patterns.md'
    - 'Workflow UI': 'userguide/ui-concepts.md'
    - 'Workflow Testing': 'userguide/testing-concepts.md'
  - 'Tutorials & Samples':
    - 'Tutorial':
      - 'Overview': 'tutorial/index.md'
      - 'Adding Workflow to a project': 'tutorial/adding-workflow-to-a-project.md'
      - 'Tooling': 'tutorial/tooling.md'
      - 'Building a Workflow': 'tutorial/building-a-workflow.md'
      - 'Building a View Controller from a Screen': 'tutorial/building-a-view-controller-from-screen.md'
      - 'Using a Workflow to Show UI': 'tutorial/using-a-workflow-for-ui.md'
  - 'API Reference':
    - 'Kotlin': 'kotlin/api/gfmCollector/index.md'
    - 'Swift API':
      - 'Workflow ': 'swift/api/Workflow/README.md'
      - 'WorkflowReactiveSwift': 'swift/api/WorkflowReactiveSwift/README.md'
      - 'WorkflowUI ': 'swift/api/WorkflowUI/README.md'
      - 'WorkflowTesting ': 'swift/api/WorkflowTesting/README.md'
  - 'FAQ': faq.md
  - 'Pre-1.0 Resources': historical.md
  - 'Changelog': CHANGELOG.md
  - 'Contributing': CONTRIBUTING.md
  - 'Code of Conduct': CODE_OF_CONDUCT.md

# Google Analytics. Add export WORKFLOW_GOOGLE_ANALYTICS_KEY="UA-XXXXXXXXX-X" to your ~/.bashrc
google_analytics:
  - !!python/object/apply:os.getenv ["WORKFLOW_GOOGLE_ANALYTICS_KEY"]
  - auto
