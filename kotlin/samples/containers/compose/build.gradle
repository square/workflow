apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android rootProject.ext.defaultAndroidConfig

android {
  defaultConfig {
    applicationId "com.squareup.sample.composecontainer"
    minSdkVersion 25
    targetSdkVersion versions.targetSdk
    versionCode 1
    versionName "1.0.0"
  }

  // See https://github.com/Kotlin/kotlinx.coroutines/issues/1064#issuecomment-479412940
  packagingOptions {
    exclude 'META-INF/atomicfu.kotlin_module'
    exclude 'META-INF/common.kotlin_module'
  }

  buildFeatures {
    compose true
  }
  composeOptions {
    kotlinCompilerExtensionVersion "0.1.0-dev04"
  }
}

dependencies {
  implementation project(':workflow-core')
  implementation project(':workflow-runtime')
  implementation project(':workflow-ui:core-compose')

  implementation deps.androidx.appcompat
  implementation deps.coil
  implementation deps.compose.foundation
  implementation deps.compose.layout
  implementation deps.compose.material
  implementation deps.rxjava2.rxjava2

  debugImplementation project(':workflow-ui:compose-tooling')
  debugImplementation deps.compose.tooling
}
